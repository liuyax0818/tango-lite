name: Build and Deploy
permissions:
  contents: write
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.com/

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: 10
          run_install: false

      - name: Deploy ğŸš€
        run: |
          pnpm install --no-frozen-lockfile
          sed -i "s#VITE_BASE_PATH = /#VITE_BASE_PATH = /tango-lite/#g" $(pwd)/.env.production
          pnpm build
          cd dist
          touch README.md .nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          clean: true
